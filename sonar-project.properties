# SonarCloud Configuration
# ========================

# Project identification
sonar.projectKey=S4V4CH_mlops-pipeline
sonar.organization=s4v4ch

# Project metadata
sonar.projectName=MLOps Pipeline
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.language=py
sonar.python.version=3.12

# Exclusions (archivos/carpetas a ignorar)
sonar.exclusions=\
  **/__pycache__/**,\
  **/mlops-pipeline-venv/**,\
  **/venv/**,\
  **/.venv/**,\
  **/node_modules/**,\
  **/*.ipynb,\
  **/models/**,\
  **/monitoring_reports/**,\
  **/Base_de_datos.csv

# Test exclusions
sonar.test.exclusions=\
  **/test_*.py,\
  **/*_test.py

# Coverage settings (si tienes tests con coverage)
# sonar.python.coverage.reportPaths=coverage.xml

# Duplication settings
sonar.cpd.exclusions=**/*.ipynb
